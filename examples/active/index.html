<html>
  <head>
    <title>Kansas Comet + Sunroof + Canvas Example</title>

    <div align="center" style="border: 1px solid; padding: 10px; display: inline-block; line-height: 3em;">

      width="500" 
      height="500">

    <div id="slider" style="width: 450px" class="slide"></div> 
    
    <table style="border: 1px solid; width: 450px; margin: 10px;">
      <tr>
        <th>Time:</td><td id="time"></td>
        <th>Start:</td><td id="start"></td>
        <th>End:</td><td id="end"></td>
        <td id="end"><button id="player" class="click">play</button></td>
      </tr>
    </table>

    </div>

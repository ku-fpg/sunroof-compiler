<html>
    <head>
        <title>Tractor Tic-Tac-Toe Example</title>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jquery-json.js"></script>
        <script type="text/javascript" src="jquery-tractor.js"></script>
        <style type="text/css">
        <!--
            .square { float: left; width: 100px; height: 100px }
            .row { clear: both }
        -->
        </style>
    </head>
    <body>
        <img src="blank.png" id="0" class="click square row" />
        <img src="blank.png" id="1" class="click square" />
        <img src="blank.png" id="2" class="click square" />
        <img src="blank.png" id="3" class="click square row" />
        <img src="blank.png" id="4" class="click square" />
        <img src="blank.png" id="5" class="click square" />
        <img src="blank.png" id="6" class="click square row" />
        <img src="blank.png" id="7" class="click square" />
        <img src="blank.png" id="8" class="click square" />

        <script type="text/javascript">
        // This is how we tell this page to 'connect'
            $(document).ready(function() {
                tractor_connect("");
            });
        </script>
    </body>
</html>
